name: F1 Weekly Data Pipeline

on:
  schedule:
    - cron: '30 18 * * 3'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  f1-data-collection:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies from pyproject.toml
        run: |
          pip install --upgrade pip
          pip install .
          
      - name: Set up Chrome for Selenium
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          
      - name: Create data directories
        run: |
          mkdir -p data/raw
          mkdir -p data/f1_checkpoints
          
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
        
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        
      - name: Run F1 Data Pipeline
        run: python src/scheduler/f1_scheduler.py --run-now
        env:
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
          
      - name: Check for data changes
        id: verify-changed-files
        run: |
          if git diff --quiet data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push data updates
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "anhviet2002.vna@gmail.com"
          git config --local user.name "goviet2002"
          git add data/
          git commit -m "🏎️ Update F1 data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin main
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: |
            logs/
            *.log